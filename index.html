<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa y Minijuego</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* Aseguramos que la rejilla quede centrada bajo el men√∫ */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #grid-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="left-menu">
      <button id="add-coins">+100 Monedas</button>
      <div id="maps-list"></div>
    </div>
    <div id="right-menu">
      <span>Monedas: </span><span id="coin-counter">0</span>
    </div>
  </div>
  <div id="grid-container">
    <div id="grid"></div>
  </div>

  <script>
    let playerData, costData, mapData;
    let unlockedCells = new Set();

    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    function distanceRing(c1, r1, c2, r2) {
      return Math.max(Math.abs(c1 - c2), Math.abs(r1 - r2));
    }

    function renderGrid() {
      const { cols, rows, start, cellSize } = mapData;
      const grid = document.getElementById('grid');
      grid.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
      grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
      grid.innerHTML = '';

      for (let r = 1; r <= rows; r++) {
        for (let c = 1; c <= cols; c++) {
          const key = `${c},${r}`;
          const ring = distanceRing(c, r, start.col, start.row);
          const el = document.createElement('div');
          el.classList.add('cell');
          el.style.width = el.style.height = `${cellSize}px`;

          if (unlockedCells.has(key)) {
            el.classList.add('unlocked');
          } else {
            // vecinos de la celda
            const neigh = [
              `${c-1},${r}`, `${c+1},${r}`,
              `${c},${r-1}`, `${c},${r+1}`
            ];
            if (neigh.some(n => unlockedCells.has(n))) {
              el.classList.add('available');
              const price = costData.rings[ring] ?? 0;
              el.textContent = price;
              if (playerData.coins < price) {
                el.style.color = 'red';
              } else {
                el.style.color = '';
              }
              el.addEventListener('click', () => buyCell(key, price));
            } else {
              el.classList.add('locked');
            }
          }
          grid.appendChild(el);
        }
      }
    }

    function updateCoins() {
      document.getElementById('coin-counter').textContent = playerData.coins;
    }

    function buyCell(key, price) {
      if (playerData.coins >= price) {
        playerData.coins -= price;
        unlockedCells.add(key);
        updateCoins();
        renderGrid();
      } else {
        alert('No tienes suficientes monedas.');
      }
    }

    async function init() {
      playerData = await loadJSON('data/player-data.json');
      costData   = await loadJSON(`data/${playerData.costRef || 'cost-1'}.json`);
      mapData    = await loadJSON('data/map-1.json');

      // inicializar casillas desbloqueadas
      const startKey = `${mapData.start.col},${mapData.start.row}`;
      unlockedCells = new Set([startKey]);

      // cargar lista de mapas
      const gm = await loadJSON('data/game-map.json');
      const ml = document.getElementById('maps-list');
      gm.maps.forEach(m => {
        const btn = document.createElement('button');
        btn.textContent = m;
        btn.addEventListener('click', async () => {
          mapData = await loadJSON(`data/${m}.json`);
          unlockedCells = new Set([`${mapData.start.col},${mapData.start.row}`]);
          renderGrid();
        });
        ml.appendChild(btn);
      });

      document.getElementById('add-coins').addEventListener('click', () => {
        playerData.coins += playerData.bonus;
        updateCoins();
        renderGrid();
      });

      updateCoins();
      renderGrid();
    }

    window.onload = init;
  </script>
</body>
</html>
