<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapSystem</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .version-label {
      font-size: 14px;
      padding: 5px 10px;
      background: #f0f0f0;
      color: #555;
      border-bottom: 1px solid #ddd;
    }
    body {
      display: flex;
    }
    #container {
      display: flex;
      flex: 1;
    }
    #sidebar {
      width: 200px;
      background: #fafafa;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }
    #version-info {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #eaeaea;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #grid-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #grid {
      display: grid;
    }
    .cell {
      box-sizing: border-box;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1em;
    }
    .locked { background: #ccc; }
    .available { background: #fff; cursor: pointer; }
    .unlocked { background: orange; }
  </style>
</head>
<body>
  <div class="version-label" id="version-label">v1.0.0 | --/--/---- --:--:--</div>
  <div id="container">
    <aside id="sidebar">
      <h2>Mapas</h2>
      <div id="maps-list"></div>
      <div id="version-info">
        <strong>Versi√≥n:</strong> 1.0.0<br>
        <strong>Build:</strong> <span id="build-time">--/--/---- --:--:--</span>
      </div>
    </aside>
    <div id="main">
      <div id="menu">
        <button id="add-coins">+100 Monedas</button>
        <div><span>Monedas: </span><span id="coin-counter">0</span></div>
      </div>
      <div id="grid-container">
        <div id="grid"></div>
      </div>
    </div>
  </div>

  <script>
    const version = '1.0.0';
    const buildTime = new Date().toLocaleString();
    document.getElementById('version-label').textContent = `v${version} | ${buildTime}`;
    document.getElementById('build-time').textContent = buildTime;

    let playerData, costData, mapData;
    let unlockedCells = new Set();

    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    function distanceRing(x1, y1, x2, y2) {
      return Math.max(Math.abs(x1 - x2), Math.abs(y1 - y2));
    }

    function renderGrid() {
      const { cols, rows, start, cellSize } = mapData;
      const grid = document.getElementById('grid');
      grid.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
      grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
      grid.innerHTML = '';

      for (let r = 1; r <= rows; r++) {
        for (let c = 1; c <= cols; c++) {
          const key = `${c},${r}`;
          const ring = distanceRing(c, r, start.col, start.row);
          const el = document.createElement('div');
          el.classList.add('cell');
          el.style.width = el.style.height = `${cellSize}px`;

          if (unlockedCells.has(key)) {
            el.classList.add('unlocked');
          } else {
            const neigh = [
              `${c-1},${r}`, `${c+1},${r}`,
              `${c},${r-1}`, `${c},${r+1}`
            ];
            if (neigh.some(n => unlockedCells.has(n))) {
              el.classList.add('available');
              const price = costData.rings[ring] ?? 0;
              el.textContent = price;
              el.style.color = playerData.coins < price ? 'red' : '';
              el.addEventListener('click', () => buyCell(key, price));
            } else {
              el.classList.add('locked');
            }
          }
          grid.appendChild(el);
        }
      }
    }

    function updateCoins() {
      document.getElementById('coin-counter').textContent = playerData.coins;
    }

    function buyCell(key, price) {
      if (playerData.coins >= price) {
        playerData.coins -= price;
        unlockedCells.add(key);
        updateCoins();
        renderGrid();
      } else {
        alert('No tienes suficientes monedas.');
      }
    }

    async function init() {
      playerData = await loadJSON('data/player-data.json');
      costData   = await loadJSON(`data/${playerData.costRef}.json`);
      const maps  = await loadJSON('data/game-map.json');
      const ml    = document.getElementById('maps-list');

      maps.maps.forEach(m => {
        const btn = document.createElement('button');
        btn.textContent = m;
        btn.style.display = 'block';
        btn.style.margin = '5px 0';
        btn.addEventListener('click', async () => {
          mapData = await loadJSON(`data/${m}.json`);
          unlockedCells = new Set([`${mapData.start.col},${mapData.start.row}`]);
          renderGrid();
        });
        ml.appendChild(btn);
      });

      document.getElementById('add-coins').addEventListener('click', () => {
        playerData.coins += playerData.bonus;
        updateCoins();
        renderGrid();
      });

      // Carga inicial
      mapData = await loadJSON('data/map-1.json');
      unlockedCells = new Set([`${mapData.start.col},${mapData.start.row}`]);
      updateCoins();
      renderGrid();
    }

    window.onload = init;
  </script>
</body>
</html>
